<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<header id="header">
		<h:panelGroup styleClass="wrapper" layout="block">
			<h:panelGroup styleClass="header-nav" layout="block">
				<h:panelGroup layout="block" styleClass="nav-link home">
					<p:commandLink id="ajax" update="main">
						<h:outputText value="HOME" />
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="nav-link new-page">
					<p:commandLink id="ajax" update="main">
						<h:outputText value="NEW PAGE" />
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="nav-link sign-in">
					<p:commandLink id="ajax" update="main">
						<h:outputText value="SIGN IN" />
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="nav-link g-search">
					<p:commandLink id="ajax" update="main">
						<h:outputText value="Google Search" />
					</p:commandLink>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</header>
</ui:composition>
